<div class="input-field-wrapper" [class.has-error]="!!error">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>
      {{ label }}
      <span *ngIf="required" class="required">*</span>
    </mat-label>
    
    <input 
      matInput
      [type]="type"
      [value]="value"
      [placeholder]="placeholder"
      [disabled]="disabled"
      (input)="onValueChange($any($event.target).value)"
    />
  </mat-form-field>

  <div *ngIf="error" class="error-text-standalone">
    {{ error }}
  </div>
</div>
