<mat-form-field appearance="outline" class="full-width">
  <mat-label>
    {{ label }}
    <span *ngIf="required" class="required">*</span>
  </mat-label>
  
  <input 
    matInput
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (input)="onValueChange($any($event.target).value)"
    [class.error]="error"
  />
  
  <mat-error *ngIf="error">
    {{ error }}
  </mat-error>
</mat-form-field>
