<div class="signature-modal-content">
  <div class="modal-header">
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <app-signature-pad
      [initialSignature]="data.initialSignature"
      (save)="onSave($event)"
      (cancel)="onCancel()">
    </app-signature-pad>
  </mat-dialog-content>
</div>
