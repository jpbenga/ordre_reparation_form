<mat-form-field appearance="outline" class="full-width">
    <mat-label>
      {{ label }}
      <span *ngIf="required" class="required">*</span>
    </mat-label>
    
    <mat-select 
      [value]="value"
      [placeholder]="placeholder"
      (selectionChange)="onValueChange($event.value)"
    >
      <mat-option 
        *ngFor="let option of options" 
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-select>
    
    <mat-error *ngIf="error">
      {{ error }}
    </mat-error>
  </mat-form-field>
